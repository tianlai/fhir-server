# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core web applications targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/dotnet-core

name: vNext$(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:-r)
variables:
  buildConfiguration: 'Release'
jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: PowerShell@2
    displayName: 'Update $(package.name) to $(package.version)'
    inputs:
      pwsh: true
      targetType: filePath
      filePath: build/Update-Packages.ps1
      arguments: -PackageName $(package.name) -PackageVersion $(package.version)
      workingDirectory: $(Build.SourcesDirectory)
  - template: build.yml
